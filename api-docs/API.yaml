  /api/admin/dictionary:
    post:
      tags:
        - Dictionary APIs - Admin
      description: Create a dictionary post
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content: 
          multipart/form-data:
            schema:
              type: object
              properties:
                files:
                  type: array
                  items:
                    type: string
                    format: binary
                keyword:
                  type: string
                  example: Frame
                description:
                  type: string
                  example: It is a structural design of building.
                youtubeLinks:
                  type: array
                  example: ["https://youtu.be/QNInfBuBcOA"]
                relatedWords:
                  type: array
                  example: ["beam", "building", "structure"]
      responses:
        200:
          description: Response on successful creation of dictionary post.
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: dictionary Post Creation Successful


